<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>İki Adımlı Doğrulama · FISCUS AI</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; margin:0; padding:2rem; background:#0b1020; color:#e7ecf3; }
    .card { max-width:480px; margin:2rem auto; background:#121a33; padding:1.5rem; border-radius:14px; box-shadow:0 6px 24px rgba(0,0,0,.25); }
    h1 { font-size:1.25rem; margin:0 0 1rem; }
    label { display:block; font-size:.9rem; margin:.75rem 0 .25rem; color:#c7d2fe; }
    input { width:100%; padding:.65rem .8rem; border-radius:10px; border:1px solid #223055; background:#0e162b; color:#e7ecf3; }
    button { margin-top:1rem; width:100%; padding:.75rem; border:0; border-radius:10px; background:#4f46e5; color:white; font-weight:600; cursor:pointer; }
    button:hover { filter:brightness(1.05); }
    .note { font-size:.85rem; color:#a2b0d6; margin-top:.75rem; }
    .result { margin-top:1rem; white-space:pre-wrap; font-family:ui-monospace, SFMono-Regular, Menlo, monospace; background:#0e162b; padding:.75rem; border-radius:10px; }
    a { color:#93c5fd; }
  </style>
</head>
<body>
  <div class="card">
    <h1>2FA (TOTP)</h1>
<button onclick="setup()">Kurulum</button>
<label>Kod</label><input id="code" type="text" placeholder="123456"/>
<button onclick="verify()">Doğrula</button>
<pre class="result" id="out"></pre>
  </div>
  <script>
  
function authHeaders(){
  const t = localStorage.getItem('access');
  return t ? {'Authorization':'Bearer '+t, 'Content-Type':'application/json'} : {'Content-Type':'application/json'};
}
async function setup(){
  const res = await fetch('http://localhost:8000/auth/2fa/setup', { method:'POST', headers: authHeaders() });
  const data = await res.json();
  document.getElementById('out').textContent = JSON.stringify(data,null,2);
}
async function verify(){
  const code = document.getElementById('code').value;
  const res = await fetch('http://localhost:8000/auth/2fa/verify', { method:'POST', headers: authHeaders(), body: JSON.stringify({code}) });
  const data = await res.json();
  document.getElementById('out').textContent = JSON.stringify(data,null,2);
}
  </script>
</body>
</html>
