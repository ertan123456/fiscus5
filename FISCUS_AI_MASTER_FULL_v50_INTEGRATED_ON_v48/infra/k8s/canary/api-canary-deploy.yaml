apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiscus-api
spec:
  replicas: 2
  selector:
    matchLabels: { app: fiscus-api, track: stable }
  template:
    metadata:
      labels: { app: fiscus-api, track: stable }
    spec:
      containers:
      - name: api
        image: your-registry/fiscus-api:stable
        ports: [{ containerPort: 8000 }]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiscus-api-canary
spec:
  replicas: 1
  selector:
    matchLabels: { app: fiscus-api, track: canary }
  template:
    metadata:
      labels: { app: fiscus-api, track: canary }
    spec:
      containers:
      - name: api
        image: your-registry/fiscus-api:canary
        ports: [{ containerPort: 8000 }]
---
apiVersion: v1
kind: Service
metadata:
  name: fiscus-api
spec:
  selector: { app: fiscus-api } # matches both tracks
  ports: [{ port: 80, targetPort: 8000 }]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fiscus-api
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-weight: "10" # 10% traffic
spec:
  rules:
  - host: api.fiscus.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fiscus-api
            port: { number: 80 }
